<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
      /* Style for the post list */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
h1 {
    text-align: center;
    font-size: 36px;
    margin-top: 0;
    margin-bottom: 20px;
}

/* Style for each post */
li {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* Style for the post image */
li img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

/* Style for the post title */
li h2 {
    font-size: 24px;
    margin-bottom: 5px;
}

/* Style for the post description */
li p {
    font-size: 16px;
    margin-bottom: 10px;
}

/* Style for the "Read More" button */
li button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
/* Style for the "Read More" button */
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

/* Style for the "Read More" button on hover */
button:hover {
    background-color: #3e8e41;
}

/* Style for the <a> element inside the <button> element */
button a {
    color: white;
    text-decoration: none;
}

/* Style for the <a> element inside the <button> element on hover */
button a:hover {
    text-decoration: underline;
}
/* Style for the "Read More" button on hover */
li button:hover {
    background-color: #3e8e41;
}
    </style>
</head>
<body>
   




    <h1>Post List</h1>
    {% for post in context %}
    <ul>
        <li>
            <h2>{{post.title}}</h2>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, velit vel bibendum bibendum, sapien sapien bibendum sapien, vel bibendum sapien sapien vel sapien. Sed euismod, velit vel bibendum bibendum, sapien sapien bibendum sapien, vel bibendum sapien sapien vel sapien.</p> -->
            <button> <a href="{{post.id}}">Read More </a></button>
        </li>
        {% endfor %}
    </ul>
   
    
</body>
</html>
