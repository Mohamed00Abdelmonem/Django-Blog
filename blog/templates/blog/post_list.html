<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        /* Style for the table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        /* Style for the table header */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            text-align: left;
        }

        /* Style for the table cells */
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        /* Style for the "Read More" button */
        td button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Style for the "Read More" button on hover */
        td button:hover {
            background-color: #3e8e41;
        }

        /* Style for the "Delete" button */
        td button.delete {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Style for the "Delete" button on hover */
        td button.delete:hover {
            background-color: #d32f2f;
        }

        /* Style for the "New" button */
        td button.new {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Style for the "New" button on hover */
        td button.new:hover {
            background-color: #3e8e41;
        }

        /* Style for the "Update" button */
        td button.update {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Style for the "Update" button on hover */
        td button.update:hover {
            background-color: #1976D2;
        }

        /* Style for the "View" button */
        td button.view {
            background-color: #FF9800;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Style for the "View" button on hover */
        td button.view:hover {
            background-color: #FF5722;
        }

        button.new {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Post List</h1>
    <button class="new"> <a href="\new">New Post</a></button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in object_list %}
            <tr>
                <td> <a href="{{post.id}}">{{ post.title }}</a></td>
                <td>{{ post.auther }}</td>
                <td>{{ post.create_date }}</td>
                <td>
                    <button class="view"><a href="{{post.id}}">View</a></button>
                    <button class="update"><a href="{{post.id}}/edit">Update</a></button>
                    <button class="delete"><a href="{{post.id}}/delete" onclick="return confirm('Are you sure you want to delete this post?')"> Delete </a></button>
                
                    <!-- <button class="delete"><a href="{{post.id}}/delete">Delete</a></button> -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

        <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</body>

</html>
