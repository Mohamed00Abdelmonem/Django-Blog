
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <style>
        /* style.css */

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

header h1 {
    margin: 0;
}

main {
    padding: 2rem;
}

article {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

h2 {
    margin-bottom: 1rem;
}

p {
    margin-bottom: 1.5rem;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

a {
    text-decoration: none;
    color: #007bff;
}

/* Add any additional styles here to further customize the post detail page */

    </style>
</head>
<body>
    <header>
        <h1>Post ( {{post.title}} )</h1>
    </header>

    <main>
        <article>
            <img src="{{post.image.url}}" width="30%" height="50%" alt="">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>{{ post.draft }}</p>
            <p>{{ post.author}}</p>
        </article>
    </main>
<hr> 
<article>

  <h2>Comments</h2>
{% for comment in show_comment %}
       <p>{{comment.comment}}</p>
{% endfor%}
    </article>



    <article>

  <h2>Create Comment</h2>
<form method="post">
    {% csrf_token %}
    <p>{{comment}}</p>
    <input type="submit" value="create">
</form>
    

</article>

    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
